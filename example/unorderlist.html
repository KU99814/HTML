<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title> Unorder List</title>
</head>
<body>
<h2>disc</h2>
<ul style="list-style-type:disc">
<li>first</li>
<li>second</li>
<li>third</li>
</ul>
<h2>circle</h2>
<ul style="list-style-type:circle">
<li>one</li>
<li>two</li>
<li>three</li>
</ul>
<h2>square</h2>
<ul style="list-style-type:square">
<li>food</li>
<li>tea</li>
<li>seafood</li>
</ul>
<h2>none</h2>
<ul style="list-style-type:none">
<li>第一項</li>
<li>第二項</li>
<li>第三項</li>
</ul>
<h2>nested List</h2>
<ul>
  <li>coffee
     <ul>
       <li>sugar</li>
       <li>no sugar</li>
     </ul>
</li>
  <li>food
     <ul>
       <li>sea</li>
       <li>vegatable</li>
     </ul>
  </li>
  <li>sweet</li>
</ul>
</body>
</html>

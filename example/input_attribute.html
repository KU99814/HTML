<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>input attribute</title>
</head>
<body>
<form>
<h2>read only</h2>
<hr>
<label for="ro">read only:</label><br>
<input type="text" id="ro" value="not edit" readonly><br>
<label for="nro">not read only:</label><br>
<input type="text" id="nro" value="edit"><br>

<h2>disabled</h2>
<hr>
<label for="disable">Disable text:</label><br>
<input type="text" id="disable" value="disable" disabled><br>

<h2>size</h2>
<hr>
<label for="size10">Size 10:</label><br>
<input type="text" id="size10" size="10"><br>
<label for="size20">Size 20:</label><br>
<input type="text" id="size20" size="20"><br>

<h2>max length</h2>
<hr>
<label for="max">max length:</label><br>
<input type="text" id="max" size="10" maxlength="5"><br>

<h2>max and min</h2>
<hr>
<label for="myDate">Enter date before 2010-12-31 after 1999-01-01</label><br>
<input type="date" id="myDate" min="1991-01-01" max="2010-12-31"><br>
<label for="quantity">Quantity between 1 and 5</label><br>
<input type="number" id="quantity" min="1" max="5"><br>

<h2>multiple</h2>
<hr>
<label for="mul">multiple file:</label><br>
<input type="file" id="mul" multiple><br>

<h2>pattern</h2>
<hr>
<label for="pat">pattern Enter three letter:</label><br>
<input type="text" id="pat" pattern="[A-Za-Z]{3}"><br>

<h2>place holder</h2>
<hr>
<label for="place"> Enter phone number:</label><br>
<input type="tel" id="place" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

<h2>step</h2>
<hr>
<label for="step">number:</label><br>
<input type="number" id="step" step="3"><br>

<h2>auto focus</h2>
<hr>
<label for="af">autofocus:</label><br>
<input type="text" id="af" autofocus><br>

<h2>height and width</h2>
<hr>
<label for="img">image:</label><br>
<input type="image" id="img" src="picture/ex1.png" width="100" height="100"><br>

<h2>list</h2>
<hr>
<input list="foods">
<datalist id="foods">
 <option value="fish">
 <option value="beef">
 <option value="pork">
 <option value="juice">
</datalist><br>

<h2>auto complete</h2>
<hr>
<label for="ac">first:</label><br>
<input type="text" id="ac" autocomplete="on"><br>
<label for="ac2">second(no auto):</label><br>
<input type="text" id="ac2" autocomplete="off"><br>
</form>
</body>
</html>

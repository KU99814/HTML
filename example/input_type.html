<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>input type</title>
</head>
<body>
<form>
<h2>text</h2>
<hr>
<label for="fname">Enter:</label>
<input type="text" id="fname" name="fname" value="text">

<h2>password</h2>
<hr>
<label for="pass">password:</label>
<input type="password" id="pass" name="pass">

<h2>submit</h2>
<hr>
<input type="submit" value="submit">

<h2>reset</h2>
<hr>
<input type="reset">

<h2>radio</h2>
<hr>
<input type="radio" id="html" name="rad" value="HTML">
<label for="html">HTML</label>
<input type="radio" id="css" name="rad" value="CSS">
<lable for="css">CSS</label>
<input type="radio" id="javascript" name="rad" value="JavaScript">
<label for="javascript">JavaScript</label>

<h2>check box</h2>
<hr>
<input type="checkbox" id="ckb1" name="ckb1">
<label for="ckb1">red</label>
<input type="checkbox" id="ckb2" name="ckb2">
<label for="ckb2">blue</label>
<input type="checkbox" id="ckb3" name="ckb3">
<label for="ckb3">green</label>

<h2>button</h2>
<hr>
<input type="button" id="btn" name="btn" value="Click Me">

<h2>input color</h2>
<hr>
<label for="incolor">Select color:</label>
<input type="color" id="incolor" name="incolor">

<h2>Date</h2>
<hr>
<label for="mydate">Select date:</label>
<input type="date" id="mydate" name="mydate" min="1991-01-01" max="2010-12-31">

<h2>Datetime-local</h2>
<hr>
<label for="mydate2">select date time local</label>
<input type="datetime-local" id="mydate2" name="mydate2">

<h2>email</h2>
<hr>
<label for="mail">Enter mail address:</label>
<input type="email" id="mail" name="mail">

<h2>month</h2>
<hr>
<label for="mymonth">month:</label>
<input type="month" id="mymonth" name="mymonth">

<h2>number</h2>
<hr>
<label for="num">month:</label>
<input type="number" id="num" name="num">

<h2>Range</h2>
<hr>
<label for="rag">Range:</label>
<input type="range" id="rag" name="rag" min="0" max="50">

<h2>Search</h2>
<hr>
<label for="mysearch">Search:</label>
<input type="search" id="mysearch" name="mysearch">

<h2>telephone</h2>
<hr>
<label for="phone">Enter Phone:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

<h2>time</h2>
<hr>
<label for="t">Select time:</label>
<input type="time" id="t" name="t">

<h2>Url</h2>
<hr>
<label for="homepage">Add your homepage:</label>
<input type="url" id="homepage" name="homepage">


<h2>week</h2>
<hr>
<label for="w">Select a week:</label>
<input type="week" id="w" name="w">
</form>
</body>
</html>
